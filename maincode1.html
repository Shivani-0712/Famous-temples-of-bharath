        };
        
        // Function to position popup near hover area
        function positionPopup(area) {
            const mapRect = document.querySelector('.map-container').getBoundingClientRect();
            const areaRect = area.getBoundingClientRect();
            
            // Calculate center of hover area
            const centerX = areaRect.left - mapRect.left + (areaRect.width / 2);
            const centerY = areaRect.top - mapRect.top + (areaRect.height / 2);
            
            // Adjust position to prevent overflow
            let left = centerX;
            let top = centerY;
            
            if (left > mapRect.width / 2) {
                left -= 300; // position to the left
            } else {
                left += 20; // position to the right
            }
            
            if (top > mapRect.height / 2) {
                top -= 220; // position above
            } else {
                top += 20; // position below
            }
            
            // Ensure popup stays within map container
            left = Math.max(20, Math.min(left, mapRect.width - 320));
            top = Math.max(20, Math.min(top, mapRect.height - 320));
            
            popup.style.left = left + 'px';
            popup.style.top = top + 'px';
        }
        
        // Add hover events to each area
        hoverAreas.forEach(area => {
            area.addEventListener('mouseenter', function() {
                const danceForm = this.getAttribute('data-dance');
                const data = danceForms[danceForm];
                
                // Set popup content
                popupTitle.textContent = data.title;
                popupImage.src = data.image;
                popupImage.alt = data.title;
                popupDescription.textContent = data.description;
                popupOrigin.textContent = data.origin;
                
                // Position and show popup
                positionPopup(this);
                popup.style.display = 'block';
            });
            
            area.addEventListener('mouseleave', function() {
                popup.style.display = 'none';
            });
